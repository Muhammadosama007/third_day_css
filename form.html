<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="h1">
        <h1>Bio Data</h1>
    </header>

    <main>
        <form class="form" action="">
            <div class="fname">
                <label for="fname">First Name:</label>
                <input type="text" name="" id="fname"placeholder="First Name">
            </div>
            <br>
            <div class="lname">
            <label for="lname">Last Name:</label>
            <input type="text" name="" id="lname"placeholder="Last Name">
            </div>
            <br>
            <div class="age">
            <label for="age">Enter your Age:</label>
            <input type="text" name="" id="age"placeholder="Enter Age">
            </div>
            <br>
            <div class="cno">
            <label for="cno">Contact No:</label>
            <input type="number" name="" id="cno"placeholder="Contact NO">
            </div>
            <br>
            <div class="gender">
            <label for="gender">Select Your Gender</label>
            <select name="gender" id="gender">
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
            </div>
            <br>
            <section class="hobby">
                <label for="For-hobbies">Select Your Hobbies</label>
                <select name="hobby" id="For-hobbies">
                    <option value="">football</option>
                    <option value="">cricket</option>
                    <option value="">gaming</option>
                    <option value="">others</option>
                </select>
            </section>
            <br>
            <section class="expertise">
                <label for="expertise">Enter your expertise </label><br>
                <textarea name="For-hobbies" id="expertise" cols="30" rows="10"></textarea>
            </section>
            <br>
            <button type="button">submit</button>
        </form>
    </main>
</body>

</html>
